<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoferAI YUTorah Transcriber</title>
    <style>
        body {
            width: 320px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .header img {
            width: 32px;
            height: 32px;
        }

        .header h1 {
            margin: 0;
            font-size: 18px;
            color: #1f2937;
        }

        .login-prompt {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            text-align: center;
            padding: 20px;
        }

        .login-prompt p {
            margin: 0;
            color: #4b5563;
        }

        button {
            padding: 8px 16px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        button:disabled {
            background-color: #93c5fd;
            cursor: not-allowed;
        }

        .status-container {
            display: none;
            flex-direction: column;
            gap: 12px;
        }

        .status-container.active {
            display: flex;
        }

        .transcription-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 200px;
            overflow-y: auto;
        }

        .transcription-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px;
            background-color: #f3f4f6;
            border-radius: 4px;
            font-size: 14px;
        }

        .transcription-item .status {
            font-weight: 500;
        }

        .transcription-item .status.pending {
            color: #f59e0b;
        }

        .transcription-item .status.completed {
            color: #10b981;
        }

        .transcription-item .status.error {
            color: #ef4444;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="icon.png" alt="SoferAI Logo">
            <h1>SoferAI YUTorah Transcriber</h1>
        </div>

        <div id="loginPrompt" class="login-prompt">
            <p>Please sign in to your SoferAI account to use this extension.</p>
            <button id="signInButton">Sign In</button>
        </div>

        <div id="statusContainer" class="status-container">
            <div class="user-info">
                <button id="openDashboard">Open Dashboard</button>
                <button id="signOutButton">Sign Out</button>
            </div>

            <h2>Recent Transcriptions</h2>
            <div id="transcriptionList" class="transcription-list">
                <!-- Transcription items will be added here dynamically -->
            </div>
        </div>
    </div>

    <script src="api.js"></script>
    <script src="popup.js"></script>
</body>

</html>
